<div class="leaf flex"><div class="inner justify"><h4>Chapter Iv</h4><h3>The Inconveniences Of Following A Pretty Woman Through The Streets In The Evening.</h3><p class="  start-chapter">Gringoire set out to follow the gypsy at all hazards. He had seen her, accompanied by her goat, take to the Rue de la Coutellerie; he took the Rue de la Coutellerie.</p><p>“Why not?” he said to himself.</p></div> </div>
